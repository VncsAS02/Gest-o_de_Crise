<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Crise</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <!-- Background Pattern -->
    <div class="login-background">
        <div class="bg-pattern"></div>
        <div class="bg-gradient"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container" data-aos="zoom-in" data-aos-duration="800">
        <!-- Header -->
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Sistema de Crise</h1>
            <p class="login-subtitle">Painel de Controle de Emergência</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group" data-aos="fade-up" data-aos-delay="200">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Usuário
                </label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="Digite seu usuário" required autocomplete="username">
                    <i class="fas fa-user input-icon"></i>
                </div>
            </div>

            <div class="form-group" data-aos="fade-up" data-aos-delay="300">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Senha
                </label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options" data-aos="fade-up" data-aos-delay="400">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Lembrar de mim
                </label>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-login" data-aos="fade-up" data-aos-delay="500">
                <i class="fas fa-sign-in-alt"></i>
                <span>Entrar no Sistema</span>
                <div class="btn-loading" id="btnLoading">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
            </button>
        </form>

        <!-- Error Message -->
        <div id="loginMessage" class="error-message" data-aos="fade-up" data-aos-delay="600">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText"></span>
        </div>

        <!-- Footer -->
        <div class="login-footer" data-aos="fade-up" data-aos-delay="700">
            <p>&copy; 2025 Sistema de Crise. Todos os direitos reservados.</p>
            <div class="security-badges">
                <i class="fas fa-shield-alt"></i>
                <span>Conectação Segura</span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-shield-alt"></i>
            <div class="loading-text">Autenticando...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/auth';
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');
        const rememberMe = document.getElementById('rememberMe');
        const loginMessage = document.getElementById('loginMessage');
        const errorText = document.getElementById('errorText');
        const btnLoading = document.getElementById('btnLoading');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Password toggle functionality
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = passwordToggle.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Form submission with loading state
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            btnLoading.style.display = 'flex';
            loadingOverlay.style.display = 'flex';
            loginMessage.style.display = 'none';
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // Login bem-sucedido
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Remember me functionality
                    if (rememberMe.checked) {
                        localStorage.setItem('rememberedUser', username);
                    } else {
                        localStorage.removeItem('rememberedUser');
                    }
                    
                    // Success animation before redirect
                    setTimeout(() => {
                        window.location.href = '/home.html';
                    }, 1000);
                } else {
                    // Login falhou
                    showError(result.message || 'Erro ao fazer login');
                }
            } catch (error) {
                showError('Erro de conexão. Tente novamente.');
            } finally {
                // Hide loading state
                btnLoading.style.display = 'none';
                loadingOverlay.style.display = 'none';
            }
        });

        function showError(message) {
            errorText.textContent = message;
            loginMessage.style.display = 'flex';
            
            // Shake animation
            loginMessage.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                loginMessage.style.animation = '';
            }, 500);
        }

        // Check for remembered user
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                usernameInput.value = rememberedUser;
                rememberMe.checked = true;
                passwordInput.focus();
            } else {
                usernameInput.focus();
            }
        });

        // Input validation
        usernameInput.addEventListener('input', validateInput);
        passwordInput.addEventListener('input', validateInput);

        function validateInput() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            if (username && password) {
                document.querySelector('.btn-login').classList.add('btn-enabled');
            } else {
                document.querySelector('.btn-login').classList.remove('btn-enabled');
            }
        }

        // Enter key handling
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !loginForm.querySelector(':focus')) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 50
        });
    </script>
</body>
</html>
